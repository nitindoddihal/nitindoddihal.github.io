<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.03;
            background: #000;
        }

        .blob-1 {
            width: 600px;
            height: 600px;
            top: -200px;
            right: -200px;
            animation: drift 20s infinite ease-in-out;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            bottom: -150px;
            left: -150px;
            animation: drift 25s infinite ease-in-out 5s;
        }

        @keyframes drift {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, -30px);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            font-size: 5.5rem;
            font-weight: 700;
            letter-spacing: -0.015em;
            line-height: 1.1;
            color: #000;
            margin-bottom: 30px;
            animation: fadeInScale 0.8s ease-out;
        }

        p {
            font-size: 1.3rem;
            font-weight: 400;
            color: #555;
            letter-spacing: -0.005em;
            line-height: 1.6;
            animation: fadeIn 0.8s ease-out 0.2s backwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
                margin-bottom: 20px;
            }

            p {
                font-size: 1.1rem;
            }

            .container {
                padding: 30px;
            }

            .blob-1 {
                width: 400px;
                height: 400px;
                top: -150px;
                right: -150px;
            }

            .blob-2 {
                width: 350px;
                height: 350px;
                bottom: -100px;
                left: -100px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
                margin-bottom: 15px;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="container">
        <h1>Coming Soon</h1>
        <p>Something great is on the way.</p>
    </div>
</body>
</html>
