<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background gradient */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(100, 200, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 100, 200, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 0%, rgba(100, 255, 200, 0.1) 0%, transparent 50%),
                        #000;
            animation: gradientShift 15s ease infinite;
            z-index: 1;
        }

        @keyframes gradientShift {
            0% {
                background: radial-gradient(circle at 20% 50%, rgba(100, 200, 255, 0.15) 0%, transparent 50%),
                            radial-gradient(circle at 80% 80%, rgba(255, 100, 200, 0.15) 0%, transparent 50%),
                            radial-gradient(circle at 40% 0%, rgba(100, 255, 200, 0.1) 0%, transparent 50%),
                            #000;
            }
            50% {
                background: radial-gradient(circle at 80% 20%, rgba(100, 200, 255, 0.15) 0%, transparent 50%),
                            radial-gradient(circle at 20% 80%, rgba(255, 100, 200, 0.15) 0%, transparent 50%),
                            radial-gradient(circle at 60% 80%, rgba(100, 255, 200, 0.1) 0%, transparent 50%),
                            #000;
            }
            100% {
                background: radial-gradient(circle at 20% 50%, rgba(100, 200, 255, 0.15) 0%, transparent 50%),
                            radial-gradient(circle at 80% 80%, rgba(255, 100, 200, 0.15) 0%, transparent 50%),
                            radial-gradient(circle at 40% 0%, rgba(100, 255, 200, 0.1) 0%, transparent 50%),
                            #000;
            }
        }

        /* Blur overlay effect */
        .blur-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: #64c8ff;
            top: 10%;
            left: 10%;
            animation: float1 20s infinite ease-in-out;
        }

        .circle-2 {
            width: 250px;
            height: 250px;
            background: #ff64c8;
            top: 50%;
            right: 5%;
            animation: float2 25s infinite ease-in-out;
        }

        .circle-3 {
            width: 200px;
            height: 200px;
            background: #64ffc8;
            bottom: 10%;
            left: 50%;
            animation: float3 22s infinite ease-in-out;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, -50px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, 50px); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, -50px); }
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInDown 1s ease-out 0.2s forwards;
        }

        .tagline {
            font-size: 1.25rem;
            font-weight: 400;
            color: #a1a1a6;
            letter-spacing: -0.013em;
            opacity: 0;
            animation: fadeInDown 1s ease-out 0.4s forwards;
        }



        .footer {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            color: #86868b;
            font-size: 0.85rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.8s forwards;
        }

        .footer a {
            color: #0071e3;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #0077ed;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .email-input {
                flex-direction: column;
            }

            input[type="email"],
            button {
                width: 100%;
            }

            .content {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 0.95rem;
            }

            .cta-container {
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background"></div>
    
    <!-- Blur Circles -->
    <div class="blur-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Coming Soon</h1>
    </div>
</body>
</html>
